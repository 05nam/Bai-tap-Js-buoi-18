<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- ! main CSS  -->
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="container contact-form">
      <div class="contact-image">
        <img
          src="https://image.ibb.co/kUagtU/rocket_contact.png"
          alt="rocket_contact"
        />
      </div>
      <form method="post">
        <h3>Bài tập mảng</h3>
        <div class="">
          <div class="col-md">
            <div class="form-group">
              <input
                id="themso"
                type="text"
                name="txtName"
                class="form-control"
                placeholder="nhập số n "
                value=""
              />
            </div>

            <div class="form-group">
              <input
                type="button"
                name="btnSubmit"
                class="btnContact"
                value="Thêm số"
                id="btn__themso"
              />
            </div>
          </div>
        </div>
        <!-- ! Tổng các số dương trong mảng -->
        <div class="col-md">
          <h2>Tổng các số dương trong mảng</h2>
          <div class="form-group">
            <p id="tongCacSoDuong" style="color: blue"></p>
          </div>
          <div class="form-group">
            <input
              type="button"
              name="btnSubmit"
              class="btnContact"
              value="Tính tổng   "
              id="btn__tinhtong"
            />
          </div>
        </div>
        <!-- ! Đếm có bao nhiêu số dương trong mảng -->
        <div class="col-md">
          <h2>Đếm có bao nhiêu số dương trong mảng</h2>
          <div class="form-group">
            <p id="demSoDuong" style="color: blue"></p>
          </div>
          <div class="form-group">
            <input
              type="button"
              name="btnSubmit"
              class="btnContact"
              value="Đếm số dương    "
              id="btn__demSoDuong"
            />
          </div>
        </div>
        <!-- ! Tìm số nhỏ nhất trong mảng -->
        <div class="col-md">
          <h2>Tìm số nhỏ nhất trong mảng</h2>
          <div class="form-group">
            <p id="timSo__Min" style="color: blue"></p>
          </div>
          <div class="form-group">
            <input
              type="button"
              name="btnSubmit"
              class="btnContact"
              value=" Tìm số nhỏ nhất"
              id="btn__timSo__Min"
            />
          </div>
        </div>
        <!-- ! Tìm số dương nhỏ nhất trong mảng -->
        <div class="col-md">
          <h2>
            <div class="col-md">
              <h2>Tìm số dương nhỏ nhất trong mảng</h2>
              <div class="form-group">
                <p id="timSo__MinDuong" style="color: blue"></p>
              </div>
              <div class="form-group">
                <input
                  type="button"
                  name="btnSubmit"
                  class="btnContact"
                  value=" Tìm số dương nhỏ nhất"
                  id="btn__MinDuong"
                />
              </div>
            </div>
          </h2>
        </div>
        <!-- ! Tìm số dương nhỏ nhất trong mảng -->
      </form>
    </div>
    <!-- ! main BS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!--! main JS  -->
    <script src="./js/main.js"></script>
  </body>
</html>
